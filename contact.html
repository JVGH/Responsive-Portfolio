<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Encoding for Unicode -->
    <meta charset="UTF-8" />
    <!-- Size Based on Devices w/ 100% Zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Favicon(s) -->
    <link rel='icon' type='image/x-icon' href='assets\images\favicon.ico'>
    <!-- Site Title -->
    <title>My Contact Page</title>
    <!-- Author of This Page -->
    <meta name="author" content="Jim"> 
    <!-- Site Description -->
    <meta name="description" content="Jim's Portfolio">
    <!-- Keywords for Search Engines -->
    <meta name="keywords" content="HTML,CSS">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets\css\normalize.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets\css\style.css">

<body>
    <header>
            <div class="header-div">
                <h1 class="h1-logo">Contact</h1>
                <nav class="nav-menu-links">
                    <a href="index.html">About</a>
                    <a href="#">Contact</a>
                    <a href="portfolio.html">Portfolio</a>
                </nav>
            </div>
        </header>
    <main>
        <section>
            <h3>Contact Me</h3>
            <hr>
            <form action="#" method="GET">
                <div>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="John Smith" />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Example@GMail.com" />
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write something.."></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit" class="button">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy;</p>
    </footer>
</body>
